<script>
var userstring = prompt("Gimme a number that iss greater than 100...")
var usernum = parseInt(userstring,10)


while (usernum < 100){//statement for when termination is not true, keep loop going
    //while usernum is less than 100...
    console.log(usernum + "is less than 100, dummy. Try again, I've got all day...")
    
    var userstring = prompt(usernum + " is less than 100, dummy. Try again, I've got all day...")
    var usernum = parseInt(userstring,10)
}
    console.log("Congraulations! " + usernum + " is greater than 100! Great job!")

    
</script>
